<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/css/images/favicon-32x32.png">
</head>
<body>
<h1>List of the clubs: </h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Club name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="club : ${clubsList}">
        <td th:text="${club.getId()}"></td>
        <td th:text="${club.getClubName()}"></td>
    </tr>
    </tbody>
    </tbody>
</table>
</body>
</html>
