<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h1>This is the signup page.</h1>
<h2>Sign Up</h2>
<form action="#" th:action="@{/signup}" th:object="${register1}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{Name}" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{Username}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{Email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{Password}" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <input type="submit" value="Sign Up">
</form>
</body>
</html>
