<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesNav.css">
</head>
<body>
 <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}"><img src="/css/images/otpligakep.png" alt="OTP BANK LEAGUE"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div sec:authorize="isAnonymous()">
                    <ul class="navbar navbar-nav  mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active navbar-brand" aria-current="page" href="/">Home</a>
                        </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contact}">Contact</a>
                            </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="navbar navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/players}">Players</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clubs}">Clubs</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger mr-sm-2" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <ul class=" navbar navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-info mr-sm-2 mb-1" th:href="@{/userDetails}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-info mr-sm-2 mb-1" th:href="@{/messages}">Messages</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAnonymous()">
                    <ul class=" navbar navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/loginWeb}">
                                <button type="button" class="btn btn-primary mr-sm-2">Login</button>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/signupWeb}">
                                <button type="button" class="btn btn-secondary my-2 my-sm-0">Sign Up</button>
                            </a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="nav navbar-nav">
                        <div th:if="${#authorization.expression('isAuthenticated()')}">
                            <p>Logged in: <span th:text="${#authentication.principal.username}"></span></p>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
