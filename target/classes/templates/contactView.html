
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/stylesContacts.css">
    <link rel="icon" type="image/x-icon" href="/css/images/favicon-32x32.png">
</head>
<body>
<div th:insert="nav"></div>
<div class="content">
    <h3>This is Contact</h3>
    <h5>Contact Us</h5>
    <form action="#" th:action="@{/contactResult}" th:object="${attr1}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" aria-describedby="nameHelp" placeholder="Your name" type="text" id="name" name="name" th:field="*{name}" required><br><br>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" th:field="*{message}" required></textarea><br><br>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-primary" type="reset" value="Reset" /></p>
    </form>
</div>
</body>
</html>
