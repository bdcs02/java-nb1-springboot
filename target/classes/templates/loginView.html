<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>This is the login page</h1>
<h2>Sign Up</h2>
<form action="#" th:action="@{/login}" th:object="${login1}" method="POST">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{Username}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{Password}" required><br><br>

    <input type="submit" value="Sign Up">
</form>
</body>
</html>
