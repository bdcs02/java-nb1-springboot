<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>List of the players: </h1>
<br/><br/>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Player number</th>
        <th>ClubId</th>
        <th>PostId</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Birth Date</th>
        <th>Hungarian</th>
        <th>Foreign</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${playerList}">
        <td th:text="${player.getId()}"></td>
        <td th:text="${player.getPlayerNumber()}"></td>
        <td th:text="${dbController.GetClubBasedOnId(player.getClubId()).getClubName()}"></td>
        <td th:text="${dbController.GetPostBasedOnId(player.getPlayerPost()).getPostName()}"></td>
        <td th:text="${player.getLastName()}"></td>
        <td th:text="${player.getFirstName()}"></td>
        <td th:text="${player.getBirthDate()}"></td>
        <td th:text="${player.getIsHungarian()}"></td>
        <td th:text="${player.getIsForeign()}"></td>
        <td th:text="${player.getPlayerRate()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
